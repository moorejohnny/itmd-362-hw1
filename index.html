<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Ableton Live Clinic and Workshop</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="stylesheet" media="screen" href="//basehold.it/26" />
</head>
<body>
  <!-- <img class="abletonIcon" src="media/abletonIcon.png" alt="ableton-logo"> -->
  <h1>Ableton Live Clinic &amp; Workshop</h1>
  <p id="top-paragraph">If you like music production come join us!</p>
  <ul id="purpose" >
    <li>Show music</li>
    <li>Share techniques</li>
    <li>Get inspired</li>
    <li>Have fun!</li>
  </ul>
  <h1 id="sign-up">Please Sign Up Today!</h1>
  <form id ="form-ya" method="get" action="#null">
    <p>
      We'll send you information on meeting times, places, and itineraries.
    </p>
    <ol>
      <li id="input-name">
        <label for="name">Name</label>
        <input type="name" name="name" id="name" />
      </li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
      <li id="input-experience">
        <label for="experience">Experience</label>
        <input type="number" name="experience" id="experience" min="0" />
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Sign Up!" />
      </li>
    </ol>
  </form>
  <footer>
    <h3>
      This webpage was created and designed by John Moore. 2o17.
    </h3>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
